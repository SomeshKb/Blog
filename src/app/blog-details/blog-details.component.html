<div *ngIf="blog">
  <div class="heading" > 
    <span id="title">{{blog.title}}</span>
  </div>
  <div class="miniHeading" > 
      <span id="author">written by: {{blog.author}} </span>
      
      <span id="publishDate">on {{blog.published_date}}</span>
  </div>


  <div class="main" >
    <span id="content">{{blog.content}}</span>
  </div>

</div>
