<div>
    <ul id="blog">
        <li *ngFor="let blog of blogs">
            <a (click)="onSelect(blog)" routerLink="/blog/{{blog.id}}" >
            <h3>{{blog.title}} </h3>
            <span id="content" [innerHTML]="blog.content|limitParagraph">....</span>
            </a>
        </li>
        
    </ul>
</div>

<app-blog-details [selectedBlog]=selectedBlog></app-blog-details>
